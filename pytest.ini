[pytest]
# Keep `pytest` focused on tracked tests. `test_artifacts/` is gitignored and can
# exist locally with experimental or ad-hoc tests that should not run (or warn)
# as part of the normal suite.
norecursedirs =
    artifacts
    test_artifacts
    node_modules
    .git
    .svelte-kit
    .vercel
    .venv
    .venv-*

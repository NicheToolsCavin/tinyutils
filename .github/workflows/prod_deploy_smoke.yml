name: Convert Production Deploy & Smoke

on:
  workflow_dispatch:
    inputs:
      prod_url:
        description: 'Optional: URL of the Vercel production deployment to test'
        required: false
        type: string
      vercel_token:
        description: 'Vercel API Token for deployment'
        required: true
        type: string
      vercel_org_id:
        description: 'Vercel Organization ID'
        required: true
        type: string
      vercel_project_id:
        description: 'Vercel Project ID'
        required: true
        type: string
      vercel_automation_bypass_secret:
        description: 'Secret for Vercel protection bypass'
        required: true
        type: string

permissions:
  contents: read

jobs:
  prod-deploy-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tinyutils
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Remove stale .vercel/output
        if: ${{ github.event.inputs.prod_url == '' }}
        run: rm -rf .vercel/output

      - name: Deploy Vercel production
        id: deploy
        if: ${{ github.event.inputs.prod_url == '' }}
        run: |
          CURRENT_DATE=$(date +%Y%m%d)
          CURRENT_TIME=$(date +%H%M%S)
          mkdir -p artifacts/prod/$CURRENT_DATE/deploy-$CURRENT_TIME
          npx vercel deploy --prod --yes 2>&1 | tee artifacts/prod/$CURRENT_DATE/deploy-$CURRENT_TIME/vercel_deploy.log
          PROD_URL=$(grep -Eo 'https://[^ ]+\.vercel\.app' artifacts/prod/$CURRENT_DATE/deploy-$CURRENT_TIME/vercel_deploy.log | tail -1)
          echo "prod_url=$PROD_URL" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_TOKEN: ${{ github.event.inputs.vercel_token }}
          VERCEL_ORG_ID: ${{ github.event.inputs.vercel_org_id }}
          VERCEL_PROJECT_ID: ${{ github.event.inputs.vercel_project_id }}

      - name: Set PROD_URL for smoke test
        id: set_prod_url
        run: |
          if [ -n "${{ github.event.inputs.prod_url }}" ]; then
            echo "Using provided PROD_URL: ${{ github.event.inputs.prod_url }}"
            echo "prod_url=${{ github.event.inputs.prod_url }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ steps.deploy.outputs.prod_url }}" ]; then
            echo "Using deployed PROD_URL: ${{ steps.deploy.outputs.prod_url }}"
            echo "prod_url=${{ steps.deploy.outputs.prod_url }}" >> "$GITHUB_OUTPUT"
          else
            echo "No PROD_URL available. Skipping smoke test."
            echo "prod_url=" >> "$GITHUB_OUTPUT"
          fi

      - name: Run convert production smoke
        if: ${{ steps.set_prod_url.outputs.prod_url != '' }}
        env:
          CONVERT_SMOKE_ARTIFACTS: artifacts/prod/$(date +%Y%m%d)/deploy-$(date +%H%M%S)
          PREVIEW_URL: ${{ steps.set_prod_url.outputs.prod_url }} # Re-using PREVIEW_URL env var for consistency with smoke script
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ github.event.inputs.vercel_automation_bypass_secret }}
        run: |
          node scripts/smoke_convert_preview.mjs

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: convert-prod-smoke-${{ github.run_id }}
          path: tinyutils/artifacts/prod
          if-no-files-found: warn

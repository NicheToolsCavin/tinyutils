name: Python requirements check

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pip-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tinyutils
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Dry-run dependency resolution
        run: python -m pip install --disable-pip-version-check --no-cache-dir --dry-run -r requirements.txt

      - name: Install dependencies
        run: python -m pip install --disable-pip-version-check --no-cache-dir -r requirements.txt

      - name: Smoke import core libs
        run: |
          python - <<'PY'
          import fastapi
          import pydantic
          import requests
          import pypandoc
          import pypdf
          import pdfminer
          import pdfplumber
          print("imports_ok")
          PY
